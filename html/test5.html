<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
    $("#p1").hover(
		function(){
			$("#p2").html("我来了！");
		},
		function(){
			$("#p2").html("88");
		}
    );
    $("#p1").focus(function(){
        $(this).css("background-color","yellow");
    });
});
</script>
<style>
    h1:nth-of-type(1){
        background-color: rgb(155, 29, 29);
    }
</style>
</head>
<body>

<p id="p1">这是一个段落。</p>
<p id="p2"></p>
<div>
        <p>1111111111111111</p>
        <h1>22222222222222</h1>
        <span>3333333333333</span>
        <span>4444444444444</span>
</div>

</body>
</html>
